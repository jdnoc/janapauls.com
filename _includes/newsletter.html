<div class="newsletter">

  <h2 class="page-heading text-center">Newsletters</h2>
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h4>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> | <span class="post-meta">{{ post.date | date_to_string }}</span>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>
