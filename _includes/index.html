<!-- box-intro -->
<style>
.box-intro { 
    background-size: cover;
    background-position: center center;
    background-image: -webkit-linear-gradient( rgba(255, 255, 255, .5), rgba(255, 255, 255, .5)), url("{{ page.image }}");
    background-image: linear-gradient( rgba(255, 255, 255, .5), rgba(255, 255, 255, .5)), url("{{ page.image }}");
}
</style>
<section class="box-intro">
    <div class="table-cell">
        <h1 class="box-headline letters rotate-2">
            <span class="box-words-wrapper">
            <b class="is-visible">{{ page.header-titles[0] }}</b>
            {% for item in page.header-titles %}
                {% if forloop.index0 >= 1 %}
                <b>{{ item }}</b>
                {% endif %}
            {% endfor %}
            </span>
        </h1>
        <h5>{{ site.description }}</h5>
        <a href="{{ 'i-just-got-saved.html' | absolute_url }}"><button class="btn btn-square btn-lg">I JUST GOT SAVED</button></a>
    </div>
    <!--<div id="header-scroll" class="scroll">
        <a class="page-scroll" href="#about"><span></span></a>
    </div>-->
</section>
<!-- end box-intro -->
<!-- posts div -->
<section>
<div class="posts-div">
    <div class="posts">
        <div class="no-padding posts_container">{% for post in site.posts limit:8  %}
            <style>
            .post_{{ forloop.index0 }} {
                width: 100%;
                padding-bottom: 100%;
                background-image: url('{{ post.image }}');
                background-size: cover;
                background-position: center center;
            }
            @media only screen and (max-width: 768px) {
                .post_{{ forloop.index0 }} {
                    padding-bottom: 50%;
                    background-attachment: scroll;
                    background: -webkit-linear-gradient( rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url("{{ post.image }}");
                    background: linear-gradient( rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)), url("{{ post.image }}");
                }
            }
            </style>
            <div class="col-md-3 col-sm-6">
                <a href="{{ post.url }}" class="posts_item post_{{forloop.index0}}">
                    <div class="posts_item_hover">
                        <div class="posts-border clearfix">
                            <div class="item_info">
                                <span style="font-weight:300">{{ post.title }}</span>
                                <span style="font-size: 12px; margin-top: 20px;">{{post.date | date_to_string}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>{% endfor %}
        </div>
        <!-- end posts_container -->
    </div>
    <!-- posts -->
</div>
</section>
{% include about.html %}
