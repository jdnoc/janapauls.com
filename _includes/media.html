<div class="media">
    <div class="container">
        <div class="home text-center">
            <ul class="post-list">
            {% assign items = site.media | sort: 'date' | reverse %}
            {% for item in items %}
                <li>
                    <div class="col-md-12 text center">
                    <h2><a href="{{ item.url | absolute_url }}">{{ item.title }}</a></h2><span class="post-meta">{{ item.date | date: "%b %-d, %Y" }}</span>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
