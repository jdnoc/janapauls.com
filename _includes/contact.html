    <!-- main-container -->
    <div class="container main-container">
        <div class="col-md-6">
            <h3 class="text-uppercase">contact me</h3>
            <h5>{{ site.contact.subtitle }}</h5>
            <div class="h-30"></div>
            <p>{{ site.contact.text }}</p>
            <div class="contact-info">
                <!--<p><i class="ion-android-call"></i> 0100 787 3456</p>-->
                <p><i class="ion-ios-email"></i>{{ site.email }}</p>
            </div>
        </div>
        <div class="col-md-6">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-contact">
                            <input type="text" name="name">
                            <span>your name</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-contact">
                            <input type="text" name="email">
                            <span>your email</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-contact">
                            <input type="text" name="subject">
                            <span>subject</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="textarea-contact">
                            <textarea name="message"></textarea>
                            <span>message</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <a href="#" class="btn btn-box">Send</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end main-container -->
