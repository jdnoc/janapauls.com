<section id="contact">
<div class="container main-container">
    <div class="col-md-6">
        <h2 class="text-uppercase text-center">contact me</h2>
        <h3 class="text-center">{{ site.contact.subtitle }}</h3>
        <div class="h-30"></div>
        <p>{{ site.contact.text }}</p>
    </div>
    <div class="col-md-6">
        <form action="https://formspree.io/gerssian@gmail.com" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-contact">
                        <input placeholder="YOUR NAME" type="text" name="name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-contact">
                        <input placeholder="YOUR EMAIL" type="text" name="_replyto">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-contact">
                        <input placeholder="SUBJECT" type="text" name="_subject">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="textarea-contact">
                        <textarea placeholder="MESSAGE" name="message"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" value="Send" class="btn btn-box">
                </div>
            </div>
        </form>
    </div>
</div>
</section>
