<div class="newsletter">  
  <ul class="post-list text-center">
    {% for post in site.posts %}
      <li>
          <div class="col-md-12 text center">
          <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
      </li>
    {% endfor %}
  </ul>
</div>
