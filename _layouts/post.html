---
layout: default
---

<style>
    .top-bar {
        color: #333;
        padding: 150px 0 150px;
        background: -webkit-linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url("{{ page.image }}");
        background: linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url("{{ page.image }}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        text-align: center;
    }
</style>

<div class="top-bar">
    <div class="container">
        <div class="col-xs-10 col-xs-offset-1">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.subtitle }}</h3>
        </div>
    </div>
</div>

<div class="container main-container">
    <div class="col-md-9">
        <style>
            img {
                width: 100%;
            }
        </style>
        {{ content }}
    </div>
    <div class="col-md-3">
        <div class="h-30"></div>
        <ul class="cat-ul">
            {% for item in page.tags %}
            <li><i class="ion-ios-circle-filled"></i>{{ item }}</li>
            {% endfor %}
        </ul>
        <div class="h-10"></div>
        <h4>Share</h4>
        <ul class="social-ul">
            <li class="box-social"><a href="#0"><i class="ion-social-facebook"></i></a></li>
            <li class="box-social"><a href="#0"><i class="ion-social-instagram-outline"></i></a></li>
            <li class="box-social"><a href="#0"><i class="ion-social-twitter"></i></a></li>
            <li class="box-social"><a href="#0"><i class="ion-social-dribbble"></i></a></li>
        </ul>
    </div>
</div>
