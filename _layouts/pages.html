---
layout: default
---

<style>
    .top-bar {
        color: #333;
        padding: 150px 0 150px;
        background: -webkit-linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url("{{ page.image }}");
        background: linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url("{{ page.image }}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        text-align: center;
    }
    @media only screen and (max-width: 768px) {
                .top-bar {
                    color: #333;
                    padding: 150px 0 150px;
                    background: -webkit-linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url("{{ page.image }}");
                    background: linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url("{{ page.image }}");
                    background-size: cover;
                    background-attachment: scroll;
                    background-position: center center;
                    text-align: center;
                }
            }
</style>

<div class="top-bar">
    <div class="container">
        <div class="col-xs-10 col-xs-offset-1">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.subtitle }}</h3>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="clearfix">
        <style>
            img {
                width: 100%;
            }
        </style>
        <div class="container">
            {{ content }}
        </div>
    </div>
</div>
